<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Online Order</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        function OrderClick() {
            document.getElementById("lblCustomer").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

            var imgMeal = document.getElementById("imgMeal");
            var mealName = "";
            var mealCost = 0;

            var optBurger = document.getElementById("optBurger");
            var optRoller = document.getElementById("optRoller");

            if (optBurger.checked) {
                mealName = optBurger.value;
                mealCost = 120;
                imgMeal.src = "https://globalprimenews.com/wp-content/uploads/2020/10/IMG-20201031-WA0004.jpg"
            }
            if (optRoller.checked) {
                mealName = optRoller.value;
                mealCost = 90;
                imgMeal.src = "https://content3.jdmagicbox.com/comp/shillong/a1/9999px364.x364.131227170519.d2a1/catalogue/kfc-police-bazar-shillong-fast-food-144i556l6r.jpg"
            }

            var adonName = "";
            var adOnCost = 0;

            var optKrusher = document.getElementById("optKrusher");
            var optWings = document.getElementById("optWings");

            if (optKrusher.checked) {
                adOnCost = 40;
                adonName += optKrusher.value + "<br>";
                mealCost = mealCost + adOnCost;
            }
            if(optWings.checked){
                adOnCost = 70;
                adonName += optWings.value +"<br>";
                mealCost =  mealCost + adOnCost;
            }

            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAdOn").innerHTML = adonName;
            document.getElementById("lblTotal").innerHTML = `&#8377; ${mealCost}`;
        }
        function PlaceOrder(){
            document.getElementById("OrderConfirm").innerHTML = "Order Placed Successfully".fontcolor('green').fontsize(4)
        }
    </script>
</head>

<body class="container-fluid">
    <header class="mt-1">
        <img src="https://b.zmtcdn.com/data/pictures/chains/7/37327/b9e1524a6ac4ffcf085cc410099833a9.jpg?fit=around|960:500&crop=960:500;*,*"
            width="100%" height="350" alt="">
    </header>
    <section>
        <div class="accordion" id="kfc">
            <!-- Customer Items -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#customer" class="btn btn-danger w-100">Customer
                        Details</button>
                </div>
                <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body bg-danger text-white mt-2">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <!-- Meal Items -->
            <div class="accordion-item mt-2">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#meal" data-bs-toggle="collapse">Select Your
                        Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col text-center">
                                <div class="card p-2 m-2">
                                    <img src="https://i.vimeocdn.com/video/512652851-a41ec739a252605a0146243df248e02220d97b8952995943aa7b5e4af3969e1f-d"
                                        class="card-img-top" height="150">
                                    <div class="card-header">
                                        <h3>OMG Burger</h3>
                                    </div>
                                    <div class="card-footer h4">
                                        <input type="radio" name="meal" value="OMG Burger" id="optBurger"
                                            class="form-check-input"> <label>&#8377; 120/-</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-center">
                                <div class="card p-2 m-2">
                                    <img src="https://content3.jdmagicbox.com/comp/shillong/a1/9999px364.x364.131227170519.d2a1/catalogue/kfc-police-bazar-shillong-fast-food-144i556l6r.jpg"
                                        class="card-img-top" height="150">
                                    <div class="card-header">
                                        <h3>OMG Roller</h3>
                                    </div>
                                    <div class="card-footer h4">
                                        <input type="radio" name="meal" value="OMG Roller" id="optRoller"
                                            class="form-check-input"> <label>&#8377; 90/-</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add On Items -->
            <div class="accordion-item mt-2">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#adon" data-bs-toggle="collapse">Select
                        AD-ON's</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col text-center">
                                <div class="card p-2 m-2">
                                    <img src="https://i.pinimg.com/736x/28/76/2e/28762e3eaf5e2ec9d3b91f00360a8fde--brownies.jpg"
                                        class="card-img-top" height="150">
                                    <div class="card-header">
                                        <h3>Krusher Brownie</h3>
                                    </div>
                                    <div class="card-footer h4">
                                        <input type="checkbox" value="Krusher Brownie" id="optKrusher"
                                            class="form-check-input"> <label>&#8377; 40/-</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-center">
                                <div class="card p-2 m-2">
                                    <img src="https://i.pinimg.com/736x/ff/dc/5e/ffdc5e33f8e77f2b2515f6c1df371b7b.jpg"
                                        class="card-img-top" height="150">
                                    <div class="card-header">
                                        <h3>Hot Wings</h3>
                                    </div>
                                    <div class="card-footer h4">
                                        <input type="checkbox" value="Hot Wings" id="optWings" class="form-check-input">
                                        <label>&#8377; 70/-</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Place Order -->
            <div class="mt-2">
                <button onclick="OrderClick()" data-bs-target="#summary" data-bs-toggle="modal"
                    class="btn btn-danger w-100">Place Order</button>
                <div class="modal fade" id="summary">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Your Bill Summary</h3>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col">
                                        <dl>
                                            <dt>Customer Name</dt>
                                            <dd id="lblCustomer"></dd>
                                            <dt>Mobile</dt>
                                            <dd id="lblMobile"></dd>
                                            <dt>Meal</dt>
                                            <dd id="lblMeal"></dd>
                                            <Dt>Ad-ON's</Dt>
                                            <dd id="lblAdOn"></dd>
                                            <dt>Total</dt>
                                            <dd id="lblTotal"></dd>
                                        </dl>
                                    </div>
                                    <div class="col">
                                        <img id="imgMeal" width="100%" height="200" border="1">
                                        <div class="mt-2">
                                            <button class="btn btn-danger" onclick="PlaceOrder()">Place Order</button>
                                            <p id="OrderConfirm"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
